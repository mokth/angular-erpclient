 <dx-data-grid
    id="gridContainer"
    (onCellClick)='oncellClick($event)' 
    [dataSource]="prlist"
    [sorting]="{mode: 'single'}"
    [columns]="columns"
    [paging]="{ pageSize: 8 }"
    >
</dx-data-grid>
<div class="col-xs-12">
    <button type="button" 
       (click)="onCancel()"
       class="btn btn-large btn-block btn-primary">BACK</button> 
</div>
