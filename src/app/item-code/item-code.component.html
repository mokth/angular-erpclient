 <form class="form" [formGroup]="rform">
   
   <div class="col-xs-12">
        <div class="form-group">      
            <dx-lookup
                [dataSource]="dataSource"
                 displayExpr="icode"
                 placeholder="Select Item Code"
                [showPopupTitle]="false"
                 (onValueChanged)="onValueChanged($event)" >
            </dx-lookup>
       </div>
   </div>

   <div class="col-xs-12">
      <div class="form-group">     
        <input type="text" id="itemcode" class="form-control" 
            name="itemcode" 
            formControlName="itemcode"
            placeholder="Item Code" required autofocus>    
      </div>
  </div>
   
            <div class="col-xs-6">
                <div class="form-group"> 
                    <input type="text" id="itemtype" class="form-control" 
                        name="itemtype" 
                        formControlName="itemtype"
                        placeholder="Item Type" required autofocus>    
                 </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group"> 
                    <input type="text" id="itemclass" class="form-control" 
                        name="itemclass" 
                        formControlName="itemclass"
                        placeholder="Item Class" required autofocus>    
                </div>
            </div>       

        <div class="form-group">
            <div class="col-xs-6">
                <input type="text" id="itemwh" class="form-control" 
                    name="itemwh" 
                    formControlName="itemwh"
                    placeholder="Warehouse" required autofocus>    
            </div>
            <div class="col-xs-6">
                <input type="text" id="itemuom" class="form-control" 
                    name="itemuom" 
                    formControlName="itemuom"
                    placeholder="Standard UOM" required autofocus>    
            </div>
      </div>    
      
      <div class="col-xs-12">
          <div class="form-group"> 
             <img
               [src]="imagepath"
               alt="{{itemcode }}"
               class="img-responsive"
               style="max-height: 300px;">
          </div>
      </div>
      <div class="form-group">
       <div class="col-xs-12">
               <button type="button" 
                   (click)="onCancel()"
                   class="btn btn-large btn-block btn-primary">BACK</button>
            </div>
      </div>
 </form>
